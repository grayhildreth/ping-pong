<!DOCTYPE html>
<html>
  <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.0.0.js"></script>
      <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>PING PONG</h1>
      </div>

<!--- Instructions --->

      <img src="img/pong.jpg" width="350" alt="Ping Pong">

        <h3>Instructions:</h3>
        <h4>Enter a number!</h4>
          <ul>
            <li>Numbers that are divisible by 3 are replaced with the word "Ping"</li>
            <li>Numbers that are divisible by 5 are replaced with the word "Pong"</li>
            <li>Numbers that are divisable by 15 are replaced with the word "Ping Pong"</li>
          </ul>
          <br></br>

<!--- Number input --->

      <form id="pingPong">
        <div class="form-group">
          <input type="text" id="number" placeholder="Enter Number">
        </div>

      <button type="submit" class="btn btn-default">Submit</button>

        <form method="post">
          <input type="button" value="Refresh" class="btn btn-default"
          onclick="window.location.reload()">
        </form>

      </form>

<!--- Output --->

      <div id="output">
        <ul class="list">
        </ul>
      </div>

    </div>
  </body>
</html>
